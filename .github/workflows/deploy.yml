# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # 新增：当有其他仓库用 repository_dispatch 调用时也部署
  repository_dispatch:
    types: [blog-content-updated]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 仅当由其他仓库通过 repository_dispatch 触发时，才自动把所有子模块更新到远程最新提交
      - name: Update all submodules to latest
        if: github.event_name == 'repository_dispatch'
        run: |
            git submodule update --init --recursive --remote
            echo "Submodule status after update:"
            git submodule status
            
            # 提交子模块更新回主仓库
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .gitmodules content
            git commit -m "chore: update content submodule to latest" || echo "No changes to commit"
            git push origin main

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3.0.0
        with:
          hugo-version: "latest"
          extended: true

      - name: Build with Hugo
        run: |
          # 修正：删除未定义的baseURL变量，使用Hugo配置文件中的baseURL
          hugo --minify

      - name: Deploy to GitHub.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          PERSONAL_TOKEN: ${{ secrets.GH_PAGE_ACTION_TOKEN }}
          EXTERNAL_REPOSITORY: wasidj/wasidj.github.io
          PUBLISH_BRANCH: main
          PUBLISH_DIR: ./public
          commit_message: ${{ github.event.head_commit.message }}
