name: Auto Sync Submodules (blog-contain & hugo-theme-stack)

on:
  # 定时检测：每周五23:00（提前你周六Push，自动同步子模块）
  schedule:
    - cron: "0 23 * * 5"
  # 手动触发：方便测试
  workflow_dispatch:

jobs:
  sync-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hugo-main
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          # 授予推送权限
          token: ${{ secrets.GH_PAGE_ACTION_TOKEN }}

      - name: Update all submodules
        run: |
          git submodule update --remote --recursive
          # 检查是否有子模块版本变更
          if ! git diff --quiet; then
            # 配置提交者信息（GitHub Action需要）
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            # 提交子模块更新
            git add .
            git commit -m "Auto sync: submodules (blog-contain & hugo-theme-stack) updated"
            # 推送到hugo-main的main分支，触发部署Action
            git push origin main
          else
            echo "子模块无最新变更，无需同步"
          fi
